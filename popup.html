<!doctype html>
<html>

    <head>
        <title>YouTube Thumbnail Extractor</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="popup.js"></script>
    </head>

    <body>
        <div id="popupcontainer">
            <h1>YouTube Thumbnail Extractor</h1>
            <hr noshade size=1 width=310>
            <h2>Current URL</h2>
            <p id="localurl"></p>
            <button id="localbutton">Pull from current site</button>
            <hr noshade size=1 width=310>
            <h2>Custom URL</h2>
            <input type="text" id="custominput">
            <button id="urlbutton">Pull from supplied url</button>
            <hr noshade size=1 width=310>
            <h3 id="statusmessage"><h2>
        </div>
    </body>

</html>
